<!DOCTYPE html>
<html lang="ZH-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" type="text/css" href="card.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="column w-25"
          style="background-image: url(./image/card-1.jpg)"
        >
          <div class="card">
            <div class="icon-vector">
              <img src="./image/Vector.png" alt="" />
            </div>
            <div class="card-tag">絕美秘境</div>
            <div class="sight">大坑步道</div>
            <div class="Loc-icon">
              <img src="./image/loctaion_Icon.png" alt="" />
              <div class="Location">台中市・和平區</div>
            </div>
          </div>
        </div>
        <div
          class="column w-25"
          style="background-image: url(./image/card-2.jpg)"
        ></div>
        <div
          class="column w-25"
          style="background-image: url(./image/card-3.jpg)"
        ></div>
        <div
          class="column w-25"
          style="background-image: url(./image/card-4.jpg)"
        ></div>
      </div>
    </div>
  </body>
</html>
